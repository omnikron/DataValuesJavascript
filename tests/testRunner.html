<!--
Access this file directly and without any URL parameters to run all QUnit tests at once. However,
since dependencies, once loaded, are cached, wrong module dependency definition may not be detected
then.
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit tests</title>
	<link rel="stylesheet" href="../lib/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="./testConfig.js"></script>
<script src="../lib/tests/tests.TestRunner.js"></script>
<script src="../lib/require/require.js"></script>
<script>
( function( require, tests ) {
	'use strict';

	require.config( tests.config );

	require( tests.TestRunner.filterTestModules( tests.modules ), function() {
		QUnit.load();
		QUnit.start();
	} );

} )( require, tests );
</script>
</body>
</html>
